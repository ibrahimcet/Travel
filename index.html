<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Kodchasan&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <title>Travel</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="blur-effect"></div>
      <span>TRAVEL.</span>

      <ul class="content-holder">
        <li class="active"><a href="index.html">Home</a></li>
        <li class="not-active"><a href="about.html">About</a></li>
        <li class="not-active"><a href="contact.html">Contact</a></li>
      </ul>

      <ul class="social-media-accounts">
        <li class="facebook"><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
        <li class="twitter"><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
        <li class="instagram"><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
      </ul>

    </div>
    <div class="photo-holder"></div>

    <div class="header-content">
      <h1>We saw, we share</h1>
    </div>
    <div class="end-bar">
      <div class="previous">
        <ion-icon class="prev-item" name="rewind"></ion-icon>
      </div>
      <div class="general-sharement">
        <div class="first-item">
          <a href="#">
            <h1>Berlin</h1>
            <div class="image-center-blur"></div>
            <div class="first-image"></div>
          </a>
        </div>
        <div class="center-item">
          <a href="#">
            <h1>Stockholm</h1>
            <div class="image-center-blur"></div>
            <div class="second-image"></div>
          </a>
        </div>
        <div class="last-item">
          <a href="#">
            <h1>Roma</h1>
            <div class="image-center-blur"></div>
            <div class="third-image"></div>
          </a>
        </div>
      </div>
      <div class="next">
        <ion-icon class="next-item" name="fastforward"></ion-icon>
      </div>
    </div>
    <script type="text/javascript">
        TweenMax.from(".nav-bar span",0.5, {
          delay: 0,
          y:20,
          opacity: 0,
          ease: Expo.easeInOut
        })
        TweenMax.from(".content-holder li",0.5, {
            delay: 0.25,
            y:20,
            opacity: 0,
            ease: Expo.easeInOut
          })
        TweenMax.from(".social-media-accounts .facebook",0.5, {
          delay: 0.625,
          y:20,
          opacity: 0,
          ease: Expo.easeInOut
        })
        TweenMax.from(".social-media-accounts .twitter",0.25, {
          delay: 0.75,
          y:20,
          opacity: 0,
          ease: Expo.easeInOut
        })
        TweenMax.from(".social-media-accounts .instagram",0.25, {
          delay: 0.875,
          y:20,
          opacity: 0,
          ease: Expo.easeInOut
        })
        </script>
  </body>
</html>
